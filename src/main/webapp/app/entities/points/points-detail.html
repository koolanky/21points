
<div>
    <h2><span>Points</span> {{vm.points.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.points.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Exercice</span></dt>
        <dd>
            <span>{{vm.points.exercice}}</span>
        </dd>
        <dt><span>Meals</span></dt>
        <dd>
            <span>{{vm.points.meals}}</span>
        </dd>
        <dt><span>Alcohol</span></dt>
        <dd>
            <span>{{vm.points.alcohol}}</span>
        </dd>
        <dt><span>Notes</span></dt>
        <dd>
            <span>{{vm.points.notes}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.points.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="points-detail.edit({id:vm.points.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
