
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPointsLabel">Edit Points</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.points.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.points.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.points.date" is-open="vm.datePickerOpenStatus.date"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.date.$invalid">
                <p class="help-block"
                    ng-show="editForm.date.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
        <div class="checkbox">
	        <label>
		        <input type="checkbox" ng-model="vm.points.exercice" id="field_exercice" ng-true-value="1" ng-false-value="0">
		        <span class="check"></span>
		        <label data-translate="21PointsApp.points.exercice" for="field_exercice" class="control-label">Did you exercise?</label>
	        </label>
        </div>
        </div>
        <div class="form-group">
        <div class="checkbox">
            <label>
		        <input type="checkbox" ng-model="vm.points.meals" id="field_meals" ng-true-value="1" ng-false-value="0">
		        <span class="check"></span>
		        <label data-translate="21PointsApp.points.meals" for="field_meals" class="control-label">Did you eat well?</label>
	        </label>
	     </div>
        </div>
        <div class="form-group">
            <div class="checkbox">
            <label>
		        <input type="checkbox" ng-model="vm.points.alcohol" id="field_alcohol" ng-true-value="1" ng-false-value="0">
		        <span class="check"></span>
		        <label data-translate="21PointsApp.points.alcohol" for="field_alcohol" class="control-label">Did you drink responsibly?</label>
	        </label>
	     </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_notes">Notes</label>
            <input type="text" class="form-control" name="notes" id="field_notes"
                    ng-model="vm.points.notes"
                    ng-maxlength="140"/>
            <div ng-show="editForm.notes.$invalid">
                <p class="help-block"
                    ng-show="editForm.notes.$error.maxlength">
                    This field cannot be longer than 140 characters.
                </p>
            </div>
        </div>

        <div class="form-group" has-authority="ROLE_ADMIN">
            <label for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.points.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
