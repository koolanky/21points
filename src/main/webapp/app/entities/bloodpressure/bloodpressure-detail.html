
<div>
    <h2><span>Bloodpressure</span> {{vm.bloodpressure.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.bloodpressure.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Systolic</span></dt>
        <dd>
            <span>{{vm.bloodpressure.systolic}}</span>
        </dd>
        <dt><span>Diastolic</span></dt>
        <dd>
            <span>{{vm.bloodpressure.diastolic}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.bloodpressure.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="bloodpressure-detail.edit({id:vm.bloodpressure.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
